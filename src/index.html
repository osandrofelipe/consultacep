<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Consultando CEP</h1>
        <div> &nbsp; </div>
        <form>
            <div class="form-group">
                <label for="cep">Digite o CEP desejado:</label>
                <input type="text" placeholder="CEP" class="form-control" maxlength="9" id="cep">
                &nbsp;
            </div>
            <div class="form-group">
                <!-- <label for="logradouro">Logradouro</label> -->
                <input type="text" placeholder="Logradouro" class="form-control" id="logradouro">
                &nbsp;
            </div>
            <div class="form-group">
                <!-- <label for="logradouro">Logradouro</label> -->
                <input type="text" placeholder="Complemento" class="form-control" id="complemento">
                &nbsp;
            </div>
            <div class="form-group">
                <!-- <label for="bairro">Bairro</label> -->
                <input type="text" placeholder="Bairro" class="form-control" id="bairro">
                &nbsp;
            </div>
            <div class="form-group">
                <!-- <label for="localidade">Localidade</label> -->
                <input type="text" placeholder="Cidade" class="form-control" id="localidade">
                &nbsp;
            </div>
            <div class="form-group">
                <!-- <label for="uf">UF</label> -->
                <input type="text" placeholder="Estado" class="form-control" id="uf">
            </div>
        </form>
    </div>
    <script src="/src/js/main.js"></script>
</body>
</html>
